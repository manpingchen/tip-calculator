<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Js Tip Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<h1>Tip Calculator</h1>
		<hr>
		<div>
			<label>Total Bill:</label>
			<input type="text" placeholder="Enter Your Total Bill." id="billTotal">
			
		</div>
		<div>
			<label>Tips:</label>
			<input type="range" value="0" step="1"  id="tipInput">
			<span id="tipOutput"></span>
		</div>
		<div>
			<label>Split (Number of People):</label>
			<input type="range" min="1" max="10" value="1" step="1" id="splitInput">
			<span id="splitOutput"></span>
		</div>
		<hr>
		<div id="final">
			<div>
				<label>New Bill (per person):</label><span id="newBill">0</span>
			</div>
			<div>
				<label>Tips Amount (per person):</label><span id="tipEach">0</span>
			</div>
		</div>
	</div>
	
	<script src="js/script.js"></script>
</body>
</html>
